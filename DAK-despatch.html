<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" href = "images/NIC Logo JPG/ICONIC_SQUARE_NIC_Logo_white_bg-01.jpg" type="image/x-icon">
    <title>DAK Despatch</title>
    <link rel="stylesheet" href="dak-styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="digital-india-logo">
                <img src="/images/digital-india.png" alt="Digital India Logo">
            </div>  
            <div class="log-name">
                <h1>NIC DAK DESPATCH</h1>
                <h3>Control Every Step: Log it. Track it. Edit it. Dispatch it.</h3>
            </div>
            <div class="nic-logo">
                <img src="/images/NIC-Logo-white.png" alt="NIC Logo">
            </div>
        </div>

        <div class="table-container">
            <!------------------------------------FEATURES--------------------------------------->
            <div class = "features">
                <div class = "instructions">
                    <select class = "instr" id = "instr">
                        <option>üöÄ Instructions</option>
                        <option>‚Ä¢ Click On Any Cell To Start Editing</option>
                        <option>‚Ä¢ Use Tab To Move To Next Cell </option>
                        <option>‚Ä¢ Right Click To Insert Or Delete Row</option>
                        <option>‚Ä¢ Press Enter or Click Elsewhere To Save</option>
                        <option>‚Ä¢ Use hamburger menu (‚ò∞) to sort columns</option>
                        <option>‚Ä¢ Click "Add New Row" to expand your table </option>
                    </select>
                </div>
                <div class = "fontstyles">
                    <select class = "fstyle" id = "fStyle" onChange ="changeFontStyle(this);">
                        <option value="Arial">Arial</option>  
                        <option value="Georgia">Georgia</option>
                        <option value="Helvetica">Helvetica</option> 
                        <option value="New York">New York</option> 
                        <option value="Sans">Sans</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </div>
                <div class = "fontsize">
                    <select class = "fsize" id = "fSize" onChange ="changeFontSize(this);">
                        <option value="8px">8px</option>
                        <option value="10px">10px</option>
                        <option value="14px">14px</option>
                        <option value="16px">16px</option>
                        <option value="18px">18px</option>
                        <option value="20px">20px</option>
                        <option value="20px">22px</option>
                        <option value="24px">24px</option>
                    </select>
                </div>
                <div class = "buttons">
                    <button class = "undo-btn" id = "undo">‚Ü∂
                        <span class = "undo-hidden-text"> ‚ìò Undo</span>
                    </button>
                    <button class = "redo-btn" id = "redo">‚Ü∑
                        <span class = "redo-hidden-text"> ‚ìò Redo</span>
                    </button>
                    <button class = "bold-btn" id = "bold" ><b>ùêÅ</b>
                        <span class = "bold-hidden-text">Bold</span>
                    </button>
                    <button class = "italic-btn" id = "italics"><b>ùêº</b>
                        <span class = "italic-hidden-text">Italic</span>
                    </button>
                    <button class = "underline-btn" id = "underline"><b>UÃ≤</b>
                        <span class = "underline-hidden-text">Underline</span>
                    </button>
                </div>
                <div class="find-replace">
                    <div class="find-section">
                        <input type="text" class="find-box" placeholder="Find Word...">
                        <button class="find-btn">Find</button>
                    </div>
                    <div class="replace-section">
                        <input type="text" class="replace-box" placeholder="Replace Word...">
                        <button class="replace-btn">Replace</button>
                    </div>
                    <div class="match-counter">
                        Matches <br> <span>0</span>
                    </div>
                </div>
                <div class="search-container">
                    <!--<input type="text" class="search-box" placeholder="Search...">
                    <button class="search-button">Go</button>-->
                    <div class = "pdf">
                        <button class = "pdf-btn" id = "pdfView" onclick="viewPdf()">View as PDF</button>
                    </div>
                    <div class="split-btn-container">
                        <button class="entries-btn">No Of Entries</button>
                        <button class="dropdown-toggle" aria-expanded="false">
                            <span class="caret">‚ñº</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">6</a></li>
                            <li><a href="#">12</a></li>
                            <li><a href="#">18</a></li>
                            <li><a href="#">25</a></li>
                        </ul>
                    </div>
                </div>

            </div>
            
       
          
            <br>
            <table class="excel-table" id="excelTable">
                <thead>
                    <tr>
                        <th class="row-number">
                            <div class="column-header">
                                <span>Serial No</span>
                            </div>
                        </th> 
                        <th class="date" >
                            <div class="column-header">
                                <span>Date</span>
                                <div class="hamburger-menu" >
                                    <button class="hamburger-btn" onclick="toggleSortMenu('date')">‚ò∞</button>
                                    <div class="sort-dropdown" id="sort-date">
                                        <div class="sort-option" onclick="sortColumn('date', 'asc')">Sort A-Z</div>
                                        <div class="sort-option" onclick="sortColumn('date', 'desc')">Sort Z-A</div>
                                    </div>
                                </div>
                            </div>
                        </th> 
                        <th class="whomSent">
                            <div class="column-header">
                                <span>To Whom Sent</span>
                                <div class="hamburger-menu">
                                    <button class="hamburger-btn" onclick="toggleSortMenu('toWhom')">‚ò∞</button>
                                    <div class="sort-dropdown" id="sort-toWhom">
                                        <div class="sort-option" onclick="sortColumn('toWhom', 'asc')">Sort A-Z</div>
                                        <div class="sort-option" onclick="sortColumn('toWhom', 'desc')">Sort Z-A</div>
                                    </div>
                                </div>
                            </div>
                        </th> 
                        <th class="place">
                            <div class="column-header">
                                <span>Place</span>
                                <div class="hamburger-menu">
                                    <button class="hamburger-btn" onclick="toggleSortMenu('place')">‚ò∞</button>
                                    <div class="sort-dropdown" id="sort-place">
                                        <div class="sort-option" onclick="sortColumn('place', 'asc')">Sort A-Z</div>
                                        <div class="sort-option" onclick="sortColumn('place', 'desc')">Sort Z-A</div>
                                    </div>
                                </div>
                            </div>
                        </th> 
                        <th class="subject">
                            <div class="column-header">
                                <span>Subject</span>
                                <div class="hamburger-menu">
                                    <button class="hamburger-btn" onclick="toggleSortMenu('subject')">‚ò∞</button>
                                    <div class="sort-dropdown" id="sort-subject">
                                        <div class="sort-option" onclick="sortColumn('subject', 'asc')">Sort A-Z</div>
                                        <div class="sort-option" onclick="sortColumn('subject', 'desc')">Sort Z-A</div>
                                    </div>
                                </div>
                            </div>
                        </th> 
                        <th class="sentBy">
                            <div class="column-header">
                                <span>Sent By</span>
                                <div class="hamburger-menu">
                                    <button class="hamburger-btn" onclick="toggleSortMenu('sentBy')">‚ò∞</button>
                                    <div class="sort-dropdown" id="sort-sentBy">
                                        <div class="sort-option" onclick="sortColumn('sentBy', 'asc')">Sort A-Z</div>
                                        <div class="sort-option" onclick="sortColumn('sentBy', 'desc')">Sort Z-A</div>
                                    </div>
                                </div>
                            </div>
                        </th> 
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Initial rows will be added by JavaScript -->
                </tbody>
            </table>

            <button class="add-row-btn" onclick="addNewRow()">+ Add New Row</button>
            <button class = "save-btn">Save</button>
            <button class = "switch-btn">Switch
                <span class = "hidden-text"> ‚ìò Switch To DAK Acquired</span>
            </button>
        </div>
        
    </div>

    <script src="dak.js"></script>
</body>
</html>
